<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AJUK</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
        <style>

    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap');
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Outfit';
      font-weight: 800;
    }
:root{
    --maincolor :#5ea7e6;
}
    body {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
      background: url('https://www.polibatam.ac.id/wp-content/uploads/2023/05/Gedung-2048x1366.jpg');
      background-size: cover;
      background-repeat: no-repeat;
    }
    .navbar {
      color: #ffffff;
      background-color: var(--maincolor);
      padding: 10px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;

    }

    .navbar .logo {
      font-weight: bold;
      font-size: 1.7rem;
      cursor: pointer;
    }

    .navbar .nav-links a {
      margin-left: 30px;
      text-decoration: none;
      color: rgb(255, 255, 255);
      font-weight: bold;
      font-size: 19px;
    }
    .nav-links a:hover{
        color: #727171;
    }
    .navbar .nav-links .login-btn {
      background-color: white;
      padding: 10px 12px;
      border-radius: 8px;
      border: none;
    }
    .dashboard-content {
      padding: 15rem;
      height: 100vh;
      background-color: #17161660;
      color: hsl(0, 0%, 100%);    
    }
    .login-btn{
        color: rgb(65, 63, 63) !important; 
    }
    .dashboard-content h1 {
      font-size: 4rem;
      margin-bottom: 70px;
    }
    .dashboard-content p {
      font-size: 1.2rem;
      font-weight: 500;
      max-width: 800px;
    }
    .dashcont{
        margin-top: -120px;
    }
    .footer {
      background-color: var(--maincolor);
      text-align: center;
      align-items: center;
      justify-content: center;
      position: relative;
      padding: 25px;
      /* margin-top: 1rem; */
    }
    .footer p {
      margin: 0;
      font-size: 0.9rem;
      color: #333;
    }
    .btn-primary {
      display: inline-block;
      margin-top: 100px;
      padding: 1rem 1.2rem;
      background-color: #ffffff;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      border: 2px solid gray;
      color: black;
      font-size: 1rem;
    }
    .logo img{
        /* font-size: 20px; */
        width: 200px;
        /* height: 100px; */
        /* width: 50px; */
        /* scale: 0.7; */
    }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary mb-4">
  <div class="container">
    <a class="navbar-brand" href="dashboard.html">AJUK</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse mt-2" id="navbarNavAltMarkup">
      <div class="navbar-nav me-auto">
        <!-- Tambahkan link di sini jika diperlukan -->
      </div>
      <a href="daftar.html" class="btn btn-outline-primary m-1">Daftar</a>
    </div>
  </div>
</nav>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card">
                <div class="card-body bg light">
                    <div class="text-center">
                        <h5>Login</h5>
                    </div>
                    <form action="" method="POST">
                        <label class="form-label">Username</label>
                        <input type="text" name="username" class="form-control" required>
                        <label class="form-label">Password</label>
                        <input type="password" name="password" class="form-control" required>
                        <div class="d-grid mt-2">
                            <button class="btn btn-primary" type="submit" name="login">Login</button>
                        </div>
                    </form>
                    <hr>
                    <p>Belum Punya Akun? <a href="daftar.html">Daftar</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="d-flex justify-content-center border-top mt-3 bg-light fixed-bottom py-2">
    <p>AJUK - Copyright Â© 2025. All rights reserved.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
