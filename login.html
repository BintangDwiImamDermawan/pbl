<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Masuk AJUK</title>

  <!-- ===========linkk========== -->
  <link rel="stylesheet" href="bootstrap\css\bootstrap.min.css" />
  <link href="bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="./css/login.css" />


</head>

<body>

  <!-- main -->
  <main class="daftar d-flex justify-content-center">
    <!-- =======MODAL LUPA pASSWORD============ -->
    <!-- <div class="lupa-container"> -->
    <div class="lupa" id="lupa">
      <div class="container-fluid warp-card text-black  d-flex align-items-center justify-content-center">
        <div class="card-body col-md-10 my-4 rounded-3 moll p-4 flex-column">
          <label class="col-10 "><a >
            <i class="text-white bi-x fs-1 fw-bold " onclick="lupa(event)"></i></a>
          </label>

          <label class="text-white col-10">Email</label>
          <input class="col-12 mt-2 p-2 fs-6" type="email" name="" id="" required />
          <p class="fw-normal">
            masukkan email pemulihan anda pastikan aktif
          </p>
          <button class="btn btn-secondary bg-black" onclick="lupa(event)" type="submit">
            Kirim
          </button>
        </div>
      </div>
    </div>
<!-- </div> -->
    <!-- =======CONTENT================ -->
    <div class="container py-5">
      <a class="btn btn-light  text-black fw-bold fs-6 " href="index.html">Kembali</a>
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="d-flex justify-content-center align-center">
            <img class="" src="./assets/logo.svg" alt="" />
          </div>

          <div class="card mt-4">
            <div class="card-body mt-3">
              <h3>LOGIN</h3>

              <form action="" method="POST">
                <div class="alert-container"></div>
                <label class="form-label">Email (aktif)</label>
                <input type="email" name="email" id="email" class="form-control" required placeholder="" />

                <label class="form-label mt-3">Password</label>
                <input type="password" name="password" id="password" class="form-control" required />

                <div class="d-grid mt-5">
                  <button title="login" class="btn btn-primary loginBtn" type="submit" name="kirim"  onclick="login(event)">
                    Login
                  </button>
                </div>
                <div class="container-fluid d-flex justify-content-between fs-8">
                  <p class="mt-2 fs-8 fw-medium">
                    Belum Punya Akun? <a class="fs-8 fw-medium" href="daftar.html">Daftar</a>
                  </p>

                  <a class=" fs-8 mt-2 fs-8 fw-normal " href="javascript:void(0)" onclick="lupa(event)">lupa
                    password</a>
                </div>

                
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <p class="fw-bold">AJUK - Copyright Â© 2025. All rights reserved.</p>
  </footer>
</body>


<!-- ==========JAVA MODAL=============== -->
<script>
  function login(event) {
    event.preventDefault();
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    const alertContainer = document.querySelector(".alert-container");
    alertContainer.innerHTML = "";
    if (email === "warga@gmail" && password === "1234") {
      const successAlert = `<div class="alert mt-4 alert-success fade show" role="alert">
         <i class="bi bi-check-circle text-success"></i> Login Berhasil
        </div>`;
      alertContainer.innerHTML = successAlert;
      window.location.href = "dashboard.html";
    } else if (email === "petugas@gmail" && password === "1234") {
      const successAlert = `<div class="alert mt-4 alert-success fade show" role="alert">
         <i class="bi bi-check-circle text-success"></i> Login Berhasil
        </div>`;
      alertContainer.innerHTML = successAlert;
      window.location.href = "petugas-riwayat.html";
    } else {
      const errorAlert = `
            <div class="alert mt-4 alert-danger alert-dismissible fade show" role="alert">
                <i class="fas fa-exclamation-triangle"></i> Login Gagal! Username atau password salah. 
                
            </div>
        `;
      alertContainer.innerHTML = errorAlert;
    };
  };
 
// moadal lupa password
  function lupa(event) {
    event.preventDefault();
    const lupa = document.getElementById("lupa");
    if (lupa.style.display === "none" || lupa.style.display === "") {
      lupa.style.display = "block";
    } else {
      lupa.style.display = "none";
    }
  }
</script>

</html>
