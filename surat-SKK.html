    <main class="dokumen1">
        <div class="container py-5">
            <div class="container form-container">
                <div class="text-center">
                    <img src="./assets/logo.svg" alt="logo">
                </div>
                <div class="card">
                    <div class="card-body">

                        <form action="" method="post">
                            <h6 class="mb-3 fw-bold mt-4">SURAT KEMATIAN</h6>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="nik" class="form-label mt-3">Nomor Induk Kependudukan (NIK)</label>
            <input type="text" class="form-control" id="nik" placeholder="Masukkan NIK" />
          </div>
          <div class="col-md-6">
            <label for="namaLengkap" class="form-label mt-3">Nama Lengkap</label>
            <input type="text" class="form-control" id="namaLengkap" placeholder="Masukkan nama lengkap" />
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-4">
            <label for="Kelamin" class="form-label mt-3">Jenis Kelamin</label>
            <select class="form-select" id="Kelamin">
              <option selected disabled>Jenis Kelamin</option>
              <option value="1">Laki-laki</option>
              <option value="2">Perempuan</option>

            </select>
          </div>
          <div class="col-md-4">
            <label for="Pekerjaan" class="form-label mt-3">Pekerjaan</label>
            <select class="form-select" id="desa">
              <option selected disabled>Pilih Pekerjaan</option>
              <option value="1">Pegawai sipil</option>
              <option value="2">Guru</option>
              <option value="3">Arsitek</option>
            </select>
          </div>
          <div class="col-md-4">
            <label for="alamat" class="form-label mt-3">Alamat</label>
            <input type="text" class="form-control" id="alamat" placeholder="Masukkan alamat" />
          </div>
        </div>

           <div class="row mb-3">
            <div class="col-md-6">
              <label for="penyebab" class="form-label mt-3">Penyebab Kematian</label>
              <input type="text" class="form-control" id="penyebab" placeholder="Penyebab Kematian" />
            </div>
            <div class="col-md-6">
              <label for="birthday" class="form-label mt-3">Tanggal Kematian:</label>
              <input type="date" class="form-control" id="birthday" name="birthday">
            </div>
          </div>
        

        <h6 class="mb-3 fw-bold mt-3">BERKAS ADMINISTRASI</h6>
        <p class="form-text form-text-small mb-3 text-light">
          Jenis Gambar yang dapat diunggah adalah JPG/JPEG/PNG dengan kapasitas maksimum 1Mb
        </p>

        <div class="row">
          <div class="col-md-6 form-file-group mt-3">
            <label for="skr" class="form-label">Surat keterangan rumah sakit</label>
            <input class="form-control" type="file" id="skr" accept=".jpg,.jpeg,.png" />
          </div>
          <div class="col-md-6 form-file-group">
            <label for="ktp" class="form-label mt-3">KTP pelapor</label>
            <input class="form-control" type="file" id="ktp" accept=".jpg,.jpeg,.png" />
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 form-file-group">
            <label for="pengantar" class="form-label mt-3">Surat Pengantar dari RT/RW</label>
            <input class="form-control" type="file" id="pengantar" accept=".jpg,.jpeg,.png" />
          </div> 
           <div class="col-md-6 form-file-group">
            <label for="aktenikah" class="form-label mt-3">Akte Nikah Almahrum(Jika Sudah Menikah)</label>
            <input class="form-control" type="file" id="aktenikah" accept=".jpg,.jpeg,.png" />
          </div>   

        <div class="text-left">
          <button type="submit" class="btn btn-send mt-5 px-4 btn-success  text-light" style="border-radius: 0; width: auto;">
            Kirim Permohonan
          </button>
        </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
