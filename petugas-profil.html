<body>
  <!-- navbar -->
  <nav class="navbar navbar-dark fixed-top" id="navigasi">
    <div class="logo d-flex align-items-center">
        <a onclick="history.back()" class=" text-black"><i class="fs-2 px-3 fw-bold text-light bi bi-arrow-left-circle"></i>
        </a>
          <img src="./assets/logo.svg" alt="logo">
       
    </div>
    <div class="nav-links">
      <!-- keluar -->
      <a class="fs-7  fw-medium align-items-center btn btn-danger" onclick="keluar()"> <i
          class="bi bi-box-arrow-right p-1"></i>Keluar</a>
    </div>
  </nav>

<!-- main section -->
  <section class="profil-section">
    <div class="profil-container ">
      <h1>DATA DIRI</h1>
      <div class="profil-content">
        <div class="profil-form">

          <div class="profil-side">
            <div class="profil-avatar">
              <i class="bi bi-person-circle"></i>
            </div>
            <h3>Halo User</h3>
          </div>

          <form>
            <div class="mb-2">
              <label>Nama Lengkap</label>
              <input type="text" class="form-control" required>
            </div>

            <div class="mb-2">
              <label>Foto Profil</label>
              <input type="file" class="form-control" required>
            </div>

            <div class="mb-2">
              <label>Nomor Petugas</label>
              <input type="text" class="form-control" required>
            </div>

            <div class="mb-2">
              <label>Email</label>
              <input type="email" class="form-control" required>
            </div>

            <div class="row">
              <div class="col-md-6 mb-2">
                <label>Tempat Lahir</label>
                <input type="text" class="form-control" required>
              </div>
              <div class="col-md-6 mb-2">
                <label>Tanggal Lahir</label>
                <input type="date" class="form-control" required>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6 mb-2">
                <label>Jenis Kelamin</label>
                <select class="form-control" required>
                  <option>Pilih</option>
                  <option>Laki-laki</option>
                  <option>Perempuan</option>
                </select>
              </div>

            </div>
            <button class="col-md-3 btn btn-light mt-3 float-end" onclick="konfirm()">Simpan</button>

          </form>
        </div>


      </div>
    </div>
  </section>
