  <main class="dokumen1">
    <div class="container py-5">
      <div class="container form-container">
        <div class="text-center py-5">
          <h2 class="mb-3 mt-3 fw-bold text-light">SURAT IZIN USAHA</h2>
        </div>

        <!-- <div class="text-center">
          <img src="../assets/logo.svg" alt="logo" />
        </div> -->

        <div class="card">
          <div class="card-body p-4">
            <form action="" method="post">
              <!-- <h6 class="mb-3 fw-bold">SURAT IZIN USAHA</h6> -->

              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="nik" class="form-label">Nomor Induk Kependudukan (NIK)</label>
                  <input type="text" class="form-control" id="nik" placeholder="Masukkan NIK" required>
                </div>
                <div class="col-md-6">
                  <label for="namaLengkap" class="form-label">Nama Lengkap</label>
                  <input type="text" class="form-control" id="namaLengkap" placeholder="Masukkan nama lengkap" required>
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="namakbli" class="form-label">Nama KBLI</label>
                  <input type="text" class="form-control" id="namakbli" placeholder="Masukkan Nama KBLI" required>
                </div>
                <div class="col-md-6">
                  <label for="nomorkbli" class="form-label">Nomor KBLI</label>
                  <input type="text" class="form-control" id="nomorkbli" placeholder="Masukkan Nomor KBLI" required>
                </div>
              </div>

              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="kecamatan" class="form-label">Kecamatan</label>
                  <select class="form-select" id="kecamatan">
                    <option selected disabled>Pilih Kecamatan</option>
                    <option value="1">Kecamatan 1</option>
                    <option value="2">Kecamatan 2</option>
                    <option value="3">Kecamatan 3</option>
                  </select>
                </div>
                <div class="col-md-6">
                  <label for="desa" class="form-label">Desa / Kelurahan</label>
                  <select class="form-select" id="desa">
                    <option selected disabled>Pilih Desa/Kelurahan</option>
                    <option value="1">Desa 1</option>
                    <option value="2">Desa 2</option>
                    <option value="3">Desa 3</option>
                  </select>
                </div>
                <div class="col-md-12 mt-5 ">
                  <label for="alamat" class="form-label fw-bold">Alamat</label>
                  <textarea name="" cols="5" rows="5" class="form-control" placeholder="Masukkan alamat" id="alamat"
                    required></textarea>
                </div>
              </div>

              <h6 class="mb-3 fw-bold">BERKAS ADMINISTRASI</h6>
              <p class="form-text form-text-small mb-3 text-light">
                Jenis Gambar yang dapat diunggah adalah JPG/JPEG/PNG dengan
                kapasitas maksimum 1Mb
              </p>

              <div class="row">
                <div class="col-md-6 form-file-group">
                  <label for="suratPernyataan" class="form-label">Nomor Pokok Wajib Pajak (NPWP),
                  </label>
                  <input class="form-control" type="file" id="suratPernyataan" accept=".jpg,.jpeg,.png" required>
                </div>
                <div class="col-md-6 form-file-group">
                  <label for="suratPengantar" class="form-label">Surat pengantar dari RT/RW</label>
                  <input class="form-control" type="file" id="suratPengantar" accept=".jpg,.jpeg,.png" required>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6 form-file-group">
                  <label for="kk" class="form-label">Kartu Keluarga (KK)</label>
                  <input class="form-control" type="file" id="kk" accept=".jpg,.jpeg,.png" required>
                </div>
                <div class="col-md-6 form-file-group">
                  <label for="ktp" class="form-label">Kartu Tanda Penduduk</label>
                  <input class="form-control" type="file" id="ktp" accept=".jpg,.jpeg,.png" required>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6 form-file-group">
                  <label for="pembayaranpajak" class="form-label">Bukti Pembayaran Pajak Bumi dan Bangunan</label>
                  <input class="form-control" type="file" id="pembayaranpajak" accept=".jpg,.jpeg,.png" required>
                </div>
                <div class="col-md-6 form-file-group">
                  <label for="suratdomisili" class="form-label">Surat Keterangan Domisili</label>
                  <input class="form-control" type="file" id="suratdomisili" accept=".jpg,.jpeg,.png" required>
                </div>
              </div>

              <button type="submit" class="btn mt-5 px-4 btn-success float-end" >
                Kirim Permohonan
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>
