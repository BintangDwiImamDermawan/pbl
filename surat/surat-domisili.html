  <main class="dokumen1">
    <div class="container py-5">
      <div class="container form-container">
        <div class="text-center py-5">
          <h2 class="mb-3 mt-3 fw-bold text-light">SURAT PINDAH DOMISILI</h2>
        </div>
        <div class="card">
          <div class="card-body p-4">

            <form action="" method="post">

              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="nik" class="form-label fw-bold">Nomor Induk Kependudukan (NIK)</label>
                  <input type="text" class="form-control" id="nik" placeholder="Masukkan NIK" required />
                </div>
                <div class="col-md-6">
                  <label for="namaLengkap" class="form-label fw-bold">Nama Lengkap</label>
                  <input type="text" class="form-control" id="namaLengkap" placeholder="Masukkan nama lengkap"
                    required />
                </div>
              </div>

              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="agama" class="form-label fw-bold">Agama</label>
                  <select class="form-select fw-medium" id="agama" required>
                    <option selected disabled >Agama</option>
                    <option value="1">Islam</option>
                    <option value="2">Kristen</option>
                    <option value="3">Katholik</option>
                    <option value="4">Buddha</option>
                    <option value="5">Hindu</option>
                    <option value="6">Konghucu</option>
                  </select>
                </div>
                <div class="col-md-6">
                  <label for="Pekerjaan" class="form-label fw-bold">Pekerjaan</label>
                  <input type="text" name="" class="form-control" id="pekerjaan" placeholder="Pekerjaan" required>

                </div>
                <div class="col-md-12 mt-5 ">
                  <label for="alamat" class="form-label fw-bold">Alamat</label>
                  <textarea name="" cols="5" rows="5" class="form-control" placeholder="Masukkan alamat" id="alamat"
                    required></textarea>
                </div>
                
              </div>
                
                

              <h6 class="mb-3 fw-bold mt-3">BERKAS ADMINISTRASI</h6>
              <p class="form-text form-text-small mb-3 text-light fw-medium">
                Jenis Gambar yang dapat diunggah adalah JPG/JPEG/PNG dengan kapasitas maksimum 1Mb
              </p>

              <div class="row">
                <div class="col-md-6 form-file-group">
                  <label for="foto" class="form-label fw-bold">Pas Foto</label>
                  <input class="form-control" type="file" id="foto" accept=".jpg,.jpeg,.png" required />
                </div>
                <div class="col-md-6 form-file-group">
                  <label for="surat" class="form-label fw-bold">Surat Pengantar Dari RT/RW</label>
                  <input class="form-control" type="file" id="surat" accept=".jpg,.jpeg,.png" required />
                </div>
                <div class="col-md-6 form-file-group ">
                  <label for="kk" class="form-label fw-bold">Kartu Keluarga (KK)</label>
                  <input class="form-control" type="file" id="kk" accept=".jpg,.jpeg,.png" required />
                </div>

              </div>



              <button type="submit" class="btn mt-5 px-4 btn-success float-end" >
                Kirim Permohonan
              </button>
