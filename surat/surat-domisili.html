<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJUK</title>
  <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
  <!-- Removed bootstrap-responsive.min.css: file does not exist -->
  <link rel="stylesheet" href="../css/surat-domisili.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
</head>

<body>
  <nav class="navbar navbar-dark bg-dark fixed-top" id="navigasi">
    <div class="container-fluid">
      <div class="logo"><img src="../assets/logo.svg" alt="logo"></div>
      <a href="../profil.html" class="profile-icon">
        <i class="bi bi-person-circle"></i>
      </a>
    </div>
    </div>
  </nav>
  <main class="dokumen1">
    <div class="container py-5">
      <div class="container form-container">
        <div class="text-center">
          <img src="../assets/logo.svg" alt="logo">
        </div>
        <div class="card">
          <div class="card-body p-4">

            <form action="" method="post">
              <h6 class="mb-3 mt-3 fw-bold">SURAT PINDAH DOMISILI</h6>

              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="nik" class="form-label">Nomor Induk Kependudukan (NIK)</label>
                  <input type="text" class="form-control" id="nik" placeholder="Masukkan NIK" required>
                </div>
                <div class="col-md-6">
                  <label for="namaLengkap" class="form-label">Nama Lengkap</label>
                  <input type="text" class="form-control" id="namaLengkap" placeholder="Masukkan nama lengkap" required>
                </div>
              </div>

              <div class="row mb-3">
                <div class="col-md-4">
                  <label for="agama" class="form-label">Agama</label>
                  <select class="form-select" id="agama">
                    <option selected disabled>Agama</option>
                    <option value="1">Islam</option>
                    <option value="2">Kristen</option>
                    <option value="3">Katholik</option>
                    <option value="4">Buddha</option>
                    <option value="5">Hindu</option>
                    <option value="6">Konghucu</option>
                  </select>
                </div>
                <div class="col-md-4">
                  <label for="Pekerjaan" class="form-label">Pekerjaan</label>
                  <select class="form-select" id="desa">
                    <option selected disabled>Pilih Pekerjaan</option>
                    <option value="1">Pegawai sipil</option>
                    <option value="2">Guru</option>
                    <option value="3">Arsitek</option>
                  </select>
                </div>
                <div class="col-md-4">
                  <label for="alamat" class="form-label">Alamat</label>
                  <input type="text" class="form-control" id="alamat" placeholder="Masukkan alamat" required>
                </div>
              </div>

              <h6 class="mb-3 fw-bold">BERKAS ADMINISTRASI</h6>
              <p class="form-text form-text-small mb-3 text-light">
                Jenis Gambar yang dapat diunggah adalah JPG/JPEG/PNG dengan kapasitas maksimum 1Mb
              </p>

              <div class="row">
                <div class="col-md-6 form-file-group">
                  <label for="foto" class="form-label">Pas Foto</label>
                  <input class="form-control" type="file" id="foto" accept=".jpg,.jpeg,.png" required>
                </div>
                <div class="col-md-6 form-file-group">
                  <label for="surat" class="form-label">Surat Pengantar Dari RT/RW</label>
                  <input class="form-control" type="file" id="surat" accept=".jpg,.jpeg,.png" required>
                </div>
                <div class="col-md-6 form-file-group">
                  <label for="kk" class="form-label">Kartu Keluarga (KK)</label>
                  <input class="form-control" type="file" id="kk" accept=".jpg,.jpeg,.png" required>
                </div>
              </div>


              <button type="submit" class="btn btn-send mt-5 px-4 btn-success text-light">
                Kirim Permohonan
              </button>

            </form>
          </div>
        </div>
      </div>
    </div>
  </main>

</body>

</html>
